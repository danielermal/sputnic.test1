<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>photo</title><script defer="defer" src="photo.js"></script><link href="photo.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="./index.html" class="header__link">Перейти к прогнозу погоды</a><h1 class="header__title">Поиск фотографий в Unplash</h1></header><main><section class="photo"><button class="photo__button page__button"><span class="photo__button-text">Найти фото</span></button><div class="photo__container"></div></section></main><div class="popup"><div class="popup__container"><button class="popup__close page__button" type="button"></button><h2 class="popup__title">Поиск фотографии</h2><form name="photo" class="popup__form"><label for="photo" class="popup__field"><input name="photo" id="photo" placeholder="Введите название фото" class="popup__text-input" required minlength="2" maxlength="100"></label> <button class="popup__save" type="submit"><span class="popup__save-text">Поиск</span><span class="popup__loading">...</span></button></form></div></div><template class="template"><div class="element"><article class="photo__item"><img class="photo__img" src="" alt=""><h2 class="photo__author"></h2><p class="photo__name"></p></article></div></template></body></html>
